<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitting Reminder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
</head>
<body>
    <header>
        <div class="logo">
            <a href="#" id="logo-text">Sitting Reminder</a>
        </div>
        <div class="language-selector">
            <select id="language-select">
                <option value="zh">中文</option>
                <option value="en" selected>English</option>
            </select>
        </div>
    </header>

    <div class="slogan-banner">
        <p><i class="fas fa-circle"></i> <span id="slogan">Too much sitting is harmful! Move around for better health!</span></p>
    </div>

    <div class="notification-banner">
        <p><i class="fas fa-volume-up"></i> <span id="notification-text">Tip: Please enable sound for this app</span></p>
        <button id="test-sound" class="small-btn">Test Sound</button>
        <button id="stop-sound" class="small-btn" style="background-color: #ff4757; margin-left: 10px;"></button>
    </div>

    <div class="main-content">
        <div class="settings-container">
            <div class="work-settings">
                <h3 id="work-settings-title">Work Settings</h3>
                <div class="setting-item">
                    <label id="work-time-label">Work Duration</label>
                    <div class="select-wrapper">
                        <select id="work-time">
                            <option value="10" selected></option>
                            <option value="900"></option>
                            <option value="1200"></option>
                            <option value="1500"></option>
                            <option value="1800"></option>
                            <option value="3600"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="break-settings">
                <h3 id="break-settings-title">Break Settings</h3>
                <div class="setting-item">
                    <label id="break-time-label">Break Duration</label>
                    <div class="select-wrapper">
                        <select id="break-time">
                            <option value="10"></option>
                            <option value="180"></option>
                            <option value="300" selected></option>
                            <option value="600"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="timer-container">
            <h3 id="timer-title">Ready to Start</h3>
            <div class="timer-circle">
                <div class="time-display" id="time-display">
                    <span class="time">00:00</span>
                </div>
                <div class="timer-label" id="timer-label">Time Remaining</div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-hourglass-start"></i></div>
                    <div class="stat-count" id="sessions-count">0</div>
                    <div class="stat-label" id="sessions-label">Sessions Today</div>
                </div>
                <div class="stat-item">
                    <div class="stat-icon"><i class="fas fa-walking"></i></div>
                    <div class="stat-count" id="breaks-count">0</div>
                    <div class="stat-label" id="breaks-label">Breaks Today</div>
                </div>
            </div>

            <div class="control-buttons">
                <button id="start-work-btn" class="btn primary-btn">
                    <i class="fas fa-play"></i> <span id="start-work-text">Start Working</span>
                </button>
                <button id="stop-work-btn" class="btn secondary-btn" disabled>
                    <i class="fas fa-stop"></i> <span id="stop-work-text">Stop Working</span>
                </button>
            </div>
            <div class="control-buttons">
                <button id="start-break-btn" class="btn break-btn">
                    <i class="fas fa-coffee"></i> <span id="start-break-text">Start Break</span>
                </button>
                <button id="stop-break-btn" class="btn break-stop-btn" disabled>
                    <i class="fas fa-stop"></i> <span id="stop-break-text">Stop Break</span>
                </button>
            </div>
        </div>
        
        <div class="achievement-container">
            <p id="achievement-text">Take 5 breaks to improve your neck, shoulder & back health</p>
            <div class="achievement-dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </div>

    <!-- Custom Alert Box -->
    <div id="custom-alert" class="custom-alert hidden" style="display: none;">
        <div class="alert-content">
            <div id="alert-header" class="alert-header">This page shows</div>
            <div class="alert-message" id="alert-message"></div>
            <div class="alert-footer">
                <button id="alert-confirm" class="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="notification-sound" preload="auto">
        <source src="notification.mp3" type="audio/mpeg">
        <source src="notification.ogg" type="audio/ogg">
        <!-- Fallback Data URI Audio -->
        <source src="data:audio/wav;base64,UklGRiQDAABXQVZFZm10IBAAAAABAAEAgD4AAIA+AAABAAgAZGF0YQADAACBgIF/gn6DfYR8hXqGeYd3iHaJdIpzi3KMcI1vjm2PbJBqkWmSZ5NmlGSVY5ZhlyAA/wAAAf8AAQH/AAMC/wAFA/8ABgT/AAgF/wAHCf8ACgj/AAsK/wAMDP8ADQ3/AA8O/w==" type="audio/wav">
    </audio>

    <script src="script.js"></script>
</body>
</html>
